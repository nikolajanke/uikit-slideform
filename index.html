<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>UIKIT SLIDEFORM</title>
        <meta name="description" content="UIKIT Multistep form made from slideshow and form components">
        <meta name="keywords" content="uikit, slide, form, slideform,">
        <meta name="author" content="https://nikolajanke.online/">
        <meta name="robots" content="all">
        <link href="resources/css/style.css" rel="stylesheet" type="text/css">
        <link href="resources/css/uikit.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div uk-slideshow="ratio : false;draggable: false;">

            <div class="uk-position-relative uk-visible-toggle uk-dark" >
                <form id="Form" class="uk-form-horizontal">
                <ul class="uk-slideshow-items" uk-height-viewport="min-height: 100vh">
                    <li>
                        <img class="uk-background-muted" uk-cover>
                        <div class="uk-position-center uk-padding">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-1">1</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input uk-form-width-large" id="form-1" type="text" placeholder="1...">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-width-1-1 uk-button uk-button-primary" uk-slideshow-item="next">next</button>
                            </div>
                        </div>                        
                    </li>
                    <li>
                        <img class="uk-background-muted" uk-cover>
                        <div class="uk-position-center uk-padding">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-2">2</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input uk-form-width-large" id="form-2" type="text" placeholder="2...">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-width-1-1 uk-button uk-button-primary" uk-slideshow-item="previous">previous</button>
                                <span class="uk-text-center">or</span>
                                <button class="uk-width-1-1 uk-button uk-button-primary" uk-slideshow-item="next">next</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img class="uk-background-muted" uk-cover>
                        <div class="uk-position-center uk-padding">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-3">3</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input uk-form-width-large" id="form-3" type="text" placeholder="3...">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-width-1-1 uk-button uk-button-primary" uk-slideshow-item="previous">previous</button>
                                <span class="uk-text-center">or</span>
                                <button class="uk-width-1-1 uk-button uk-button-primary">Send</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            </div>
        </div>
        <script src="resources/js/form.js"></script>
        <script src="resources/js/uikit.min.js"></script>
        <script src="resources/js/uikit-icons.min.js"></script>
    </body>
</html>
